---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>

    <ul class="post-tag">
        {% for tag in page.tags %}
        <li><a href="/tags/{{ tag }}">{{ tag }}</a></li>
        {% endfor %}
    </ul>

    <div class="entry">
        {{ content }}
    </div>

    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

</article>
